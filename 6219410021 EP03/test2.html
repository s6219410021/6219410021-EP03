<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    -- Table Tag --
    <br>
    <table border="1" width="500">

        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
            <td>D</td>
            <td>E</td>
        </tr>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
            <td>D</td>
            <td>E</td>
        </tr>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
            <td>D</td>
            <td>E</td>
        </tr>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
            <td>D</td>
            <td>E</td>
        </tr>
    </table>
    <br>
    <hr>
    <br>
    <table border="1" width="500">
        <tr align="center" bgcolor="#7CFC00">
            <td>A</td>
            <td rowspan="2">B</td>
            <td>C</td>
            <td>D</td>
            <td rowspan="5">E</td>
        </tr>
        <tr align="center" bgcolor="#00FA9A">
            <td>F</td>
            <td>G</td>
            <td>H</td>
        </tr>
        <tr align="center" bgcolor="#ADFF2F">
            <td>I</td>
            <td>J</td>
            <td rowspan="2" colspan="2">K</td>
        </tr>
        <tr align="center" bgcolor="#FFD700">
            <td>L</td>
            <td>M</td>
        </tr>
        <tr align="center"bgcolor="#FA8072">
            <td rowspan="2" colspan="3">N</td>
            <td>O</td>
        </tr>
        <tr align="center" bgcolor="#FFA500">
            <td>P</td>
            <td>Q</td>
        </tr>
        <tr align="center" bgcolor="#F08080">
            <td>R</td>
            <td>S</td>
            <td colspan="3" >T</td>
        </tr>
    </table>
    <br>
    <hr>
    <br>
</body>
</html>
